<!-- wap to create a table using colspan and rowspan -->
<html>
    <head>
        <title>table_design_Lab3(b)</title>
   
    </head>
    <body>
        <h2><center>Tables</center></h2><br><br>
      <table align="center" border="1" cellpading="10" cellspacing="0" width="700px" height="300px">
        <tr>
            <th colspan="4">A</th>
        </tr>
        <tr>
            <th rowspan="4">B</th>
            <th colspan="2">C</th>
        </tr>
        <tr>
          <th>D</th>
          <th>E</th>
        </tr>
        <tr>
        </tr>
      </table>
    </body>
</html>
